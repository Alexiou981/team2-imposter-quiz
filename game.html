<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Imposter Buster</title>
</head>
<body class="flex flex-col min-h-screen bg-black">
    <!--<div class="flex-grow">-->
        <header class="absolute inset-x-0 top-0 z-50">
          <nav class="flex items-center justify-between p-6 lg:px-8 bg-emerald-500" aria-label="Global">
            <div class="flex lg:flex-1">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Imposter Buster</span>
                <img class="h-8 w-auto" src="./assets/images/case.jpg" alt="site-logo">
              </a>
            </div>
            <div class="flex lg:hidden">
              <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
              <a href="#" class="text-sm/6 font-semibold text-white hover:text-gray-300">About</a>
              <a href="#" class="text-sm/6 font-semibold text-white hover:text-gray-300">Game Rules</a>
              <a href="#" class="text-sm/6 font-semibold text-white hover:text-gray-300">Success Stories</a>
              <a href="#" class="text-sm/6 font-semibold text-white hover:text-gray-300">Home</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
              <a href="#" class="text-sm/6 font-semibold text-white hover:text-gray-300">Log in <span aria-hidden="true">&rarr;</span></a>
            </div>
          </nav>
          <!--Mobile menu, show/hide based on menu open state-->
          <div class="lg:hidden" role="dialog" aria-modal="true">
            <!-- Background backdrop -->
            <div class="fixed inset-0 z-50"></div>
            <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-black px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Imposter Buster</span>
                  <img class="h-8 w-auto" src="./assets/images/case.jpg" alt="">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-300 hover:text-white">
                  <span class="sr-only">Close menu</span>
                  <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-700">
                  <div class="space-y-2 py-6">
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">About</a>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">Game Rules</a>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">Success Stories</a>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">Home</a>
                  </div>
                  <div class="py-6">
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-gray-800">Log in</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main class="flex-grow flex flex-col items-center px-4 sm:px-6 lg:px-8 pt-16 pb-12">
          <!-- Quiz Header Section -->
          <div class="w-full max-w-3xl mb-8 text-center mt-80">
              <h2 class="text-3xl font-bold text-emerald-500 mb-2">Confidence Compass</h2>
              
              <!-- Progress Bar -->
              <div class="w-full bg-gray-700 rounded-full h-4 mb-4">
                  <div id="progress-bar" class="bg-emerald-500 h-4 rounded-full text-xs text-white flex items-center justify-center" style="width: 0%">0%</div>
              </div>
              
              <!-- Score Counters -->
              <div class="flex justify-center gap-8 mb-6">
                  <div class="text-white">
                      <span class="font-bold">Correct: </span>
                      <span id="correct-counter" class="text-emerald-400">0</span>
                  </div>
                  <div class="text-white">
                      <span class="font-bold">Wrong: </span>
                      <span id="wrong-counter" class="text-red-400">0</span>
                  </div>
              </div>
              
              <!-- Question Counter -->
              <div class="text-gray-300 mb-6">
                  Question: <span id="question-counter">1</span>/15
              </div>
          </div>
  
          <!-- Quiz Card -->
          <div class="w-full max-w-3xl bg-gray-800 rounded-lg shadow-lg p-6">
              <h3 id="question-text" class="text-xl font-bold text-white mb-4">Who is most likely to be the imposter?</h3>
              
              <!-- Answer Options -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <button class="answer-btn bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg transition-colors">
                      Player A
                  </button>
                  <button class="answer-btn bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg transition-colors">
                      Player B
                  </button>
                  <button class="answer-btn bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg transition-colors">
                      Player C
                  </button>
                  <button class="answer-btn bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-4 rounded-lg transition-colors">
                      Player D
                  </button>
              </div>
          </div>
      </main>

<script type="text/javascript">
  document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
<script src="assets/js/index.js"></script>
</body>

</html>
